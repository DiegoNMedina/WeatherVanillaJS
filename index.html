<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima</title>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <main>
            <div class="search-form">
                <form id="search-form">
                    <div class="searchbox">
                        <input type="text" autocomplete="off" placeholder="Buscar Ciudad" class="search"
                            id="searchbox" />
                    </div>
                </form>
            </div>
            <div class="weather-card" id="weather-card">
                <div class="city" id="city">Mexico</div>
                <div class="date" id="date">10/12/2021</div>
                <div class="temperature">
                    <img src="img/temp-mid.png" id="temp-image" class="temp-img">
                    <div class="temp" id="temp">14C</div>
                </div>
                <div class="weather" id="weather">Sol</div>
                <div class="range" id="range">12c / 18c</div>
            </div>
        </main>
    </div>
    <footer>
        <p>Desarrollado por <a href="https://diegomedina.ml">Diego Medina</a></p>
    </footer>
</body>

</html>
